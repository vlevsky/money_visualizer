<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="index.html"><button>Go Home</button></a>
    <title>Version List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #1c3b99; /* Deep Royal Blue */
            color: #ffffff;
        }
        h2 {
            font-size: 36px;
            color: #ffffff;
        }
        ul {
            font-size: 18px;
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            font-weight: bold;
        }
        button {
            background-color: #006f3f; /* Rolex green */
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            border: none;
            margin-top: 20px;
        }
        button:hover {
            background-color: #005f8a; /* Cool blue */
            transform: scale(1.1);
        }
        button:active {
            background-color: #004d2d; /* Dark green when active */
        }
    </style>
</head>
<body>
    <h2>v1.0</h2>
    <p>
        <ul>
            <li>Site First Created</li>
        </ul>
    </p>
</body>
</html>
