            const amount = parseFloat(document.getElementById('amount').value); // Get input amount

                outputDiv.textContent = "Please enter a valid dollar amount.";

            // Render output with count of coins or notes

                <p>The amount <strong>$${amount.toFixed(2)}</strong> is equivalent to:</p>
