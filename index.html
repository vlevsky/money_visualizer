<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #1c3b99; /* Deep Royal Blue */
            color: #ffffff;
        }
        input, select, button {
            font-size: 16px;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #005f8a; /* Royal blue border */
            border-radius: 8px;
        }
        button {
            background-color: #006f3f; /* Rolex green */
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.4s ease, box-shadow 0.4s ease;
        }
        button:hover {
            background-color: #005f8a; /* Cool blue */
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 95, 138, 0.6); /* Enhanced shadow effect */
        }
        button:active {
            background-color: #004d2d; /* Dark green when active */
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
        .image {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        /* Coin-like structure */
        .coin {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 8px;
            font-weight: bold;
            color: white;
            font-size: 18px;
        }
        /* Colors for Coins */
        .penny { background-color: #b57b47; } /* Bronze for pennies */
        .nickel { background-color: #93a1a1; } /* Silver for nickels */
        .dime { background-color: #c0c0c0; } /* Light silver for dimes */
        .quarter { background-color: #586e75; } /* Darker silver for quarters */
        .dollar { background-color: #859900; } /* Green for dollars */
        .bill-2 { background-color: #2aa198; } /* Teal for $2 bills */
        .bill-5 { background-color: #268bd2; } /* Royal blue for $5 bills */
        .bill-10 { background-color: #cb4b16; } /* Orange for $10 bills */
        .bill-20 { background-color: #2aa198; } /* Teal for $20 bills */
        .bill-50 { background-color: #1b5e20; } /* Dark green for $50 bills */
        .bill-100 { background-color: #073642; } /* Dark blue for $100 bills */
        .stamp-icon { background-color: #b58900; } /* Gold for Forever Stamp */
        .yen-icon { background-color: #268bd2; } /* Blue for Japanese Yen */
        .canada-icon { background-color: #2aa198; } /* Teal for Canadian Dollar */
        .euro-icon { background-color: #6c71c4; } /* Purple for Euro */
        .pound-icon { background-color: #cb4b16; } /* Orange for British Pound */
        .australia-icon { background-color: #2aa198; } /* Teal for Australian Dollar */
        .franc-icon { background-color: #93a1a1; } /* Silver for Swiss Franc */
        .rupee-icon { background-color: #859900; } /* Green for Indian Rupee */
        .yuan-icon { background-color: #b58900; } /* Gold for Chinese Yuan */
        .won-icon { background-color: #d33682; } /* Pink for South Korean Won */
        .real-icon { background-color: #268bd2; } /* Blue for Brazilian Real */
        .spotify-icon { background-color: #1db954; } /* Spotify green */
        .wage-icon { background-color: #2aa198; } /* Teal for Minimum Wage */
        .iphone-icon { background-color: #cb4b16; } /* Orange for iPhone */
        .ten-thousand-icon { background-color: #859900; } /* Green for $10,000 */
        .fifteen-thousand-icon { background-color: #6c71c4; } /* Purple for Yearly Minimum Wage */
        .warriors-icon { background-color: #fdb927; } /* Golden for Warriors Ticket */
        .giants-icon { background-color: #f2552c; } /* Orange for Giants Ticket */
        .niners-icon { background-color: #aa0000; } /* Red for 49ers Ticket */
        .boba-icon { background-color: #6c71c4; } /* Purple for Boba */
        .hamburger-icon { background-color: #cb4b16; } /* Orange for Hamburger */
        .flight-icon { background-color: #268bd2; } /* Blue for Flight */
    </style>
</head>
<body>
    <h1>Money Visualizer</h1>
    <p>Enter a dollar amount and choose a denomination to visualize it.</p>
    <input type="number" id="amount" placeholder="Enter dollar amount" step="0.01" min="0">
    <select id="denomination">
        <option value="0.01">Pennies</option>
        <option value="0.05">Nickels</option>
        <option value="0.10">Dimes</option>
        <option value="0.25">Quarters</option>
        <option value="0.73">Forever Stamp ($0.73)</option>
        <option value="1">Dollars</option>
        <option value="2">2 Dollars</option>
        <option value="5">5 Dollars</option>
        <option value="10">10 Dollars</option>
        <option value="20">20 Dollars</option>
        <option value="50">50 Dollars</option>
        <option value="100">100 Dollars</option>
        <option value="7">Boba ($7)</option>
        <option value="12">Hamburger ($12)</option>
        <option value="45">Giants Ticket ($45)</option>
        <option value="70">Flight SFO to LAX ($70)</option>
        <option value="130">Warriors Ticket ($130)</option>
        <option value="275">Flight SFO to FLL ($275)</option>
        <option value="300">49ers Ticket ($300)</option>
        <option value="450">Flight SFO to LHR ($450)</option>
        <option value="120">Yearly Spotify Subscription ($120)</option>
        <option value="7.25">Minimum Hour Wage ($7.25)</option>
        <option value="1250">iPhone ($1250)</option>
        <option value="10000">$10,000</option>
        <option value="15080">Yearly Minimum Wage ($15,080)</option>
    </select>
    <button onclick="visualizeMoney()">Visualize</button>

    <div class="output" id="output"></div>

    <footer>
        <p>Created with üíô in the Bay Area, CA in 2024</p>
        <p>Version 1.0</p>
        <a href="versionlist.html"><button>Version List</button></a>
    </footer>

    <script>
        function visualizeMoney() {
            const amount = parseFloat(document.getElementById('amount').value);
            const denomination = parseFloat(document.getElementById('denomination').value);
            const outputDiv = document.getElementById('output');

            if (isNaN(amount) || amount <= 0) {
                outputDiv.textContent = "Please enter a valid dollar amount.";
                return;
            }

            const count = Math.floor(amount / denomination);
            const remainder = (amount % denomination).toFixed(2);

            outputDiv.innerHTML = `
                <p>The amount <strong>$${amount.toFixed(2)}</strong> can be represented as:</p>
                <p><strong>${count}</strong> x ${getDenominationName(denomination)}${count !== 1 ? 's' : ''}</p>
                ${remainder > 0 ? `<p>Remaining: <strong>$${remainder}</strong></p>` : ''}
                <div class="image">${getDenominationImage(denomination, count)}</div>
            `;
        }

        function getDenominationName(value) {
            const names = {
                2: '$2 Bill',
                5: '$5 Bill',
                10: '$10 Bill',
                20: '$20 Bill',
                50: '$50 Bill',
                100: '$100 Bill',
                15080: 'Yearly Minimum Wage',
                0.01: 'Penny',
                0.05: 'Nickel',
                0.10: 'Dime',
                0.25: 'Quarter',
                0.73: 'Forever Stamp',
                7: 'Boba',
                12: 'Hamburger',
                45: 'Giants Ticket',
                130: 'Warriors Ticket',
                300: '49ers Ticket',
                70: 'Flight SFO to LAX',
                275: 'Flight SFO to FLL',
                450: 'Flight SFO to LHR',
                120: 'Spotify Subscription',
                7.25: 'Minimum Hour Wage',
                1250: 'iPhone',
                10000: '$10,000'
            };
            return names[value] || `$${value}`;
        }

        function getDenominationImage(value, count) {
            const icons = {
                2: `<div class="coin bill-2">$2</div>`,
                5: `<div class="coin bill-5">$5</div>`,
                10: `<div class="coin bill-10">$10</div>`,
                20: `<div class="coin bill-20">$20</div>`,
                50: `<div class="coin bill-50">$50</div>`,
                100: `<div class="coin bill-100">$100</div>`,
                15080: `<div class="coin fifteen-thousand-icon">üíµ</div>`,
                0.01: `<div class="coin penny">1¬¢</div>`,
                0.05: `<div class="coin nickel">5¬¢</div>`,
                0.10: `<div class="coin dime">10¬¢</div>`,
                0.25: `<div class="coin quarter">25¬¢</div>`,
                0.73: `<div class="coin stamp-icon">üì¨</div>`,
                7: `<div class="coin boba-icon">üßã</div>`,
                12: `<div class="coin hamburger-icon">üçî</div>`,
                45: `<div class="coin giants-icon">‚öæ</div>`,
                130: `<div class="coin warriors-icon">üèÄ</div>`,
                300: `<div class="coin niners-icon">üèà</div>`,
                70: `<div class="coin flight-icon">‚úàÔ∏è</div>`,
                275: `<div class="coin flight-icon">‚úàÔ∏è</div>`,
                450: `<div class="coin flight-icon">‚úàÔ∏è</div>`,
                120: `<div class="coin spotify-icon">üé∂</div>`,
                7.25: `<div class="coin wage-icon">üíº</div>`,
                1250: `<div class="coin iphone-icon">üì±</div>`,
                10000: `<div class="coin ten-thousand-icon">üí∞</div>`
            };
            return Array(count).fill(icons[value] || `<div class="coin">$${value}</div>`).join('');
        }
    </script>
</body>
</html>
