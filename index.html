<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #1c3b99; /* Deep Royal Blue */
            color: #ffffff;
        }
        input, select, button {
            font-size: 16px;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #005f8a; /* Royal blue border */
            border-radius: 8px;
        }
        button {
            background-color: #006f3f; /* Rolex green */
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.4s ease, box-shadow 0.4s ease;
        }
        button:hover {
            background-color: #005f8a; /* Cool blue */
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 95, 138, 0.6); /* Enhanced shadow effect */
        }
        button:active {
            background-color: #004d2d; /* Dark green when active */
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
        .image {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        /* Coin-like structure */
        .coin {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 8px;
            font-weight: bold;
            color: white;
            font-size: 18px;
        }
        /* Colors for Coins */
        .penny { background-color: #b57b47; } /* Bronze for pennies */
        .nickel { background-color: #93a1a1; } /* Silver for nickels */
        .dime { background-color: #c0c0c0; } /* Light silver for dimes */
        .quarter { background-color: #586e75; } /* Darker silver for quarters */
        .dollar { background-color: #859900; } /* Green for dollars */
        .bill-2 { background-color: #2aa198; } /* Teal for $2 bills */
        .bill-5 { background-color: #268bd2; } /* Royal blue for $5 bills */
        .bill-10 { background-color: #cb4b16; } /* Orange for $10 bills */
        .bill-20 { background-color: #2aa198; } /* Teal for $20 bills */
        .bill-25 { background-color: #b58900; } /* Gold for $25 bills */
        .bill-50 { background-color: #1b5e20; } /* Dark green for $50 bills */
        .bill-75 { background-color: #6c71c4; } /* Purple for $75 bills */
        .bill-100 { background-color: #073642; } /* Dark blue for $100 bills */
        .bill-200 { background-color: #e57f21; } /* Orange for $200 bills */
        .bill-250 { background-color: #ff6f61; } /* Coral for $250 bills */
        .bill-500 { background-color: #d9534f; } /* Red for $500 bills */
        .bill-750 { background-color: #a5d6a7; } /* Light green for $750 bills */
        .bill-1000 { background-color: #1a237e; } /* Dark blue for $1,000 bills */
        .bill-2500 { background-color: #00796b; } /* Teal for $2,500 bills */
        .bill-5000 { background-color: #c2185b; } /* Fuchsia for $5,000 bills */
        .bill-10000 { background-color: #0288d1; } /* Blue for $10,000 bills */
        .stamp-icon { background-color: #b58900; } /* Gold for Forever Stamp */
    </style>
</head>
<body>
    <!-- Dropdown menu for navigation -->
    <nav>
        <select onchange="location = this.value;">
            <option value="#">Navigate</option>
            <option value="foreigncurrencies.html">Foreign Currencies</option>
            <option value="food.html">Food</option>
            <option value="versionlist.html">Version List</option>
            <option value="https://bit.ly/money-visualizer-suggestionbox">Suggestion Box</option>
        </select>
    </nav>

    <h1>Money Visualizer</h1>
    <p>Enter a dollar amount (USD) and choose a denomination to visualize it.</p>
    <input type="number" id="amount" placeholder="Enter dollar amount" step="0.01" min="0">
    <select id="denomination">
        <option value="0.01">Pennies</option>
        <option value="0.05">Nickels</option>
        <option value="0.10">Dimes</option>
        <option value="0.25">Quarters</option>
        <option value="0.73">Forever Stamp ($0.73)</option>
        <option value="1">1 Dollar</option>
        <option value="2">2 Dollars</option>
        <option value="5">5 Dollars</option>
        <option value="10">10 Dollars</option>
        <option value="20">20 Dollars</option>
        <option value="25">25 Dollars</option>
        <option value="50">50 Dollars</option>
        <option value="75">75 Dollars</option>
        <option value="100">100 Dollars</option>
        <option value="200">200 Dollars</option>
        <option value="250">250 Dollars</option>
        <option value="500">500 Dollars</option>
        <option value="750">750 Dollars</option>
        <option value="1000">1,000 Dollars</option>
        <option value="2500">2,500 Dollars</option>
        <option value="5000">5,000 Dollars</option>
        <option value="10000">10,000 Dollars</option>
    </select>
    <button onclick="visualizeMoney()">Visualize</button>

    <div class="output" id="output"></div>

    <footer>
        <p>Created with ðŸ’™ in the Bay Area, CA in 2024. </p>
        <p>Version 3.1</p>
    </footer>

    <script>
        // Main function to visualize the entered amount in the selected denomination
        function visualizeMoney() {
            const amount = parseFloat(document.getElementById('amount').value); // Get the entered amount
            const denomination = parseFloat(document.getElementById('denomination').value); // Get the selected denomination
            const outputDiv = document.getElementById('output'); // Output container

            // Validate the amount
            if (isNaN(amount) || amount <= 0) {
                outputDiv.textContent = "Please enter a valid dollar amount.";
                return;
            }

            // Calculate the number of units and the remainder
            const count = Math.floor(amount / denomination);
            const remainder = (amount % denomination).toFixed(2);

            // Display the results
            outputDiv.innerHTML = `
                <p>The amount <strong>$${amount.toFixed(2)}</strong> can be represented as:</p>
                <p><strong>${count}</strong> x ${getDenominationName(denomination)}${count !== 1 ? 's' : ''}</p>
                ${remainder > 0 ? `<p>Remaining: <strong>$${remainder}</strong></p>` : ''}
                <div class="image">${getDenominationImage(denomination, count)}</div>
            `;
        }

        // Get the name of the denomination
        function getDenominationName(value) {
            const names = {
                0.01: 'Penny',
                0.05: 'Nickel',
                0.10: 'Dime',
                0.25: 'Quarter',
                0.73: 'Forever Stamp',
                1: 'Dollar',
                2: '$2 Bill',
                5: '$5 Bill',
                10: '$10 Bill',
                20: '$20 Bill',
                25: '$25 Bill',
                50: '$50 Bill',
                75: '$75 Bill',
                100: '$100 Bill',
                200: '$200 Bill',
                250: '$250 Bill',
                500: '$500 Bill',
                750: '$750 Bill',
                1000: '$1,000 Bill',
                2500: '$2,500 Bill',
                5000: '$5,000 Bill',
                10000: '$10,000 Bill'
            };
            return names[value] || `$${value}`;
        }

        // Generate the visualization icons for the selected denomination
        function getDenominationImage(value, count) {
            const icons = {
                0.01: `<div class="coin penny">1Â¢</div>`,
                0.05: `<div class="coin nickel">5Â¢</div>`,
                0.10: `<div class="coin dime">10Â¢</div>`,
                0.25: `<div class="coin quarter">25Â¢</div>`,
                0.73: `<div class="coin stamp-icon">ðŸ“¤</div>`,
                1: `<div class="coin dollar">$1</div>`,
                2: `<div class="coin bill-2">$2</div>`,
                5: `<div class="coin bill-5">$5</div>`,
                10: `<div class="coin bill-10">$10</div>`,
                20: `<div class="coin bill-20">$20</div>`,
                25: `<div class="coin bill-25">$25</div>`,
                50: `<div class="coin bill-50">$50</div>`,
                75: `<div class="coin bill-75">$75</div>`,
                100: `<div class="coin bill-100">$100</div>`,
                200: `<div class="coin bill-200">$200</div>`,
                250: `<div class="coin bill-250">$250</div>`,
                500: `<div class="coin bill-500">$500</div>`,
                750: `<div class="coin bill-750">$750</div>`,
                1000: `<div class="coin bill-1000">$1,000</div>`,
                2500: `<div class="coin bill-2500">$2,500</div>`,
                5000: `<div class="coin bill-5000">$5,000</div>`,
                10000: `<div class="coin bill-10000">$10,000</div>`
            };
            return Array(count).fill(icons[value] || `<div class="coin">$${value}</div>`).join('');
        }
    </script>
</body>
</html>
