    <script>
        function calculate() {
            // Get the user input values
            const amount = parseFloat(document.getElementById("amount").value);
            const stateSelect = document.getElementById("state");
            const stateWage = parseFloat(stateSelect.value);
            const stateName = stateSelect.options[stateSelect.selectedIndex].text;

            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid dollar amount.");
                return;
            }

            // Calculate hours required
            const hours = (amount / stateWage).toFixed(2);

            // Update the output
            const output = document.getElementById("output");
            output.textContent = `It will take ${hours} hours to earn $${amount} in ${stateName}.`;

            // Calculate the remaining wage to be earned if it's fractional
            const remaining = amount % stateWage;
            const remainingText = remaining > 0 ? `You still need to earn $${remaining.toFixed(2)} to reach $${amount}.` : '';
            document.getElementById("remaining").textContent = remainingText;

            // Visualize the coins
            const coinsContainer = document.getElementById("coins");
            coinsContainer.innerHTML = ""; // Clear previous coins
            const numCoins = Math.floor(amount / stateWage); // Number of full coins (representing full hours)
            for (let i = 0; i < numCoins; i++) {
                const coin = document.createElement("div");
                coin.className = "coin";
                coin.style.backgroundColor = stateSelect.options[stateSelect.selectedIndex].dataset.color;
                coin.textContent = "$" + stateWage.toFixed(2);
                coinsContainer.appendChild(coin);
            }
        }
    </script>
